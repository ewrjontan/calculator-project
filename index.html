<!doctype html>

<html lang="en">
  <head>

    <title>Calculator Project</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>


  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <div id="calculator">
      <div id="screen">
        <p id="result"></p>
        <p id="history"></p>
      </div>

      <div class="button-row" id="row-one">
        <div class="button" id="clear"><p>AC</p></div>
        <div class="button" id=""><p>&#8678</p></div>
        <div class="button" id=""><p>%</p></div>
        <div class="button" id=""><p>/</p></div>
      </div>

      <div class="button-row" id="row-two">
        <div class="button" id=""><p>7</p></div>
        <div class="button" id=""><p>8</p></div>
        <div class="button" id=""><p>9</p></div>
        <div class="button" id=""><p>*</p></div>
      </div>

      <div class="button-row" id="row-three">
        <div class="button" id=""><p>4</p></div>
        <div class="button" id=""><p>5</p></div>
        <div class="button" id=""><p>6</p></div>
        <div class="button" id=""><p>-</p></div>
      </div>

      <div class="button-row" id="row-four">
        <div class="button" id=""><p>1</p></div>
        <div class="button" id=""><p>2</p></div>
        <div class="button" id=""><p>3</p></div>
        <div class="button" id=""><p>+</p></div>
      </div>

      <div class="button-row" id="row-five">
        <div class="button" id="zero"><p>0</p></div>
        <div class="button" id=""><p>.</p></div>
        <div class="button" id="equals"><p>=</p></div>
      </div>

    </div>
  </body>
</html>
